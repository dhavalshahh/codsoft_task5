<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8">
    <title>Online Quiz Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Quiz Platform</h1>
        <nav class="navbar">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>

        <section id="quiz-form">
            <h2>Create Quiz</h2>
            <form id="create-quiz-form">
                <label for="question">Question:</label>
                <input type="text" id="question" required>

                <label for="option1">Option 1:</label>
                <input type="text" id="option1" required>

                <label for="option2">Option 2:</label>
                <input type="text" id="option2" required>

                <label for="option3">Option 3:</label>
                <input type="text" id="option3" required>

                <label for="option4">Option 4:</label>
                <input type="text" id="option4" required>

                <label for="correct-answer">Correct Answer (1-4):</label>
                <input type="number" id="correct-answer" min="1" max="4" required>

                <button type="submit">Create Quiz</button>
            </form>
        </section>
        
        <section id="quiz-list">
            <h2>See Available Quizzes</h2>
            <ul id="quizzes"></ul>
        </section>

        <section id="quiz">
            <div id="quiz-container">
                <h2 id="quiz-question"></h2>
                <form id="quiz-form">
                    <ul id="quiz-options"></ul>
                    <button type="submit">Submit Answer</button>
                </form>
                <p id="quiz-feedback"></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
